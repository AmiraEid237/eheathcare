<div class="container">
  <div class="form-appoint">
  <div ><h1>Make Appointment</h1></div>
<form action="reservation.php" method="post">
    <div class="elem-group">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="visitor_name" placeholder="John Doe" pattern=[A-Z\sa-z]{3,20} required>
    </div>
    <div class="elem-group">
      <label for="email">Your E-mail</label>
      <input type="email" id="email" name="visitor_email" placeholder="john.doe@email.com" required>
    </div>
    <div class="elem-group">
      <label for="phone">Your Phone</label>
      <input type="tel" id="phone" name="visitor_phone" placeholder="498-348-3872" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
    </div>
    <hr>
    <div class="elem-group inlined">
      <label for="appoint-date">appointment Date</label>
      <input type="date" id="appoint-date" name="checkin" required>
    </div>
    <div class="elem-group">
      <label for="sptiatization">Select sptiatization</label>
      <select id="sptiatization" name="sptiatization" required>
          <option value=""></option>
          <option value="denisty">denisty</option>
          <option value="Orthopaedic">Orthopaedic</option>
          <option value="Pediatrics">Pediatrics</option>
      </select>
    </div>
    <hr>
    <div class="elem-group">
      <label for="message">your sick complaint</label>
      <textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important." required></textarea>
    </div>
    <button type="submit">submit</button>
  </form>
</div>
</div>
