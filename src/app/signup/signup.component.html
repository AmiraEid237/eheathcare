<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5 text-success">Create your account</h2>

              <form action="/action_page.php" class="was-validated" method="post">
                <div class="form-group">
                  <label for="uname">Enter Your Full Name:</label>
                  <input type="text" class="form-control" id="uname" placeholder="Enter Your Name" name="uname" required>
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="form-group">
                  <label for="email"> Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
                </div>

                <div class="row form-group">
                  <div class="col">
                    <label for="email">National Id:</label>
                    <input type="text" id="nationalId" name="nationalId" pattern="\d*" class="form-control" placeholder="enter your id"  minlength="14" maxlength="14" required/>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                  </div>
                  <div class="col">
                    <label for="confirmPass">Age</label>
                    <input type="number" id="age" name="age" class="form-control " placeholder="enter your age" required min="1" />
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                  </div>
                </div>
                <div class=" row form-group">
                  <div class="col">
                    <label for="phone">Enter a phone number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="01xxxxxxxxx" required maxlength="11" minlength="11">
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                  </div>
                  <div class="col">
                    <label for="gender">Gender:</label>
                    <select class="form-control" id="gender" required>
                      <option></option>
                      <option disabled>Select gender:</option>
                      <option value="1">Male</option>
                      <option value="2">Female</option>
                    </select>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col">
                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="pass" class="form-control" placeholder="enter password" required/>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                  </div>
                  <div class="col">
                    <label for="confirmPass">Confirm your password</label>
                    <input type="password" id="confirmPass" name="confirmPass" class="form-control " placeholder="confirm password" required />
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                  </div>
                </div>
                <div class="form-outline mb-4">
                  <label for="address"> Adress</label>
                  <input type="text" class="form-control" id="address" placeholder="Enter your address" name="address">
                </div>
                <div class="form-group">
                  <label for="comment"> Any Comment:</label>
                  <textarea class="form-control" rows="3" id="comment"></textarea>
                </div>
                <div class="form-group form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember" required> I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Check this checkbox to continue.</div>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account?
                  <button type="button" class="btn btn-success btn-block  gradient-custom-2 text-body" (click)="login()">sign in</button>
                </p>


              </form>
            </div>
          </div>
        </div>
